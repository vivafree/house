<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>우리 집 소개</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>우리 집 소개</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#exterior">외부</a></li>
            <li><a href="#interior">내부</a></li>
        </ul>
    </nav>
    <section id="exterior">
        <h2>외부</h2>
        <div class="slider">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <div class="slides">
                <img src="exterior1.jpg" alt="외부 이미지 1" class="slide active">
                <img src="exterior2.jpg" alt="외부 이미지 2" class="slide">
                <img src="exterior3.jpg" alt="외부 이미지 3" class="slide">
            </div>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </section>
    <section id="interior">
        <h2>내부</h2>
        <div class="slider">
            <button class="prev" onclick="prevSlide()">&#10094;</button>
            <div class="slides">
                <img src="interior1.jpg" alt="내부 이미지 1" class="slide active">
                <img src="interior2.jpg" alt="내부 이미지 2" class="slide">
                <img src="interior3.jpg" alt="내부 이미지 3" class="slide">
            </div>
            <button class="next" onclick="nextSlide()">&#10095;</button>
        </div>
    </section>
    <script src="scripts.js"></script>
</body>
</html>
